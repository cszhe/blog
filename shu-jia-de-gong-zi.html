    <div class="post-meta">
      <time class="dt-published" datetime="2009-09-07T11:29:04-04:00" itemprop="datePublished">

  <div class="post-content e-content" itemprop="articleBody">
    <p>都以为做老师放暑假可以开心的玩了。哎，个中滋味，只有自己知道啊。</p>

<p>自从工作以来，一个暑假都没休息过，07年夏天在做航天项目，08年夏天被派到甘肃定西去，09年夏天学科点申报…</p>

<p>暑假其实是老师的义务劳动月，活一点都不少干，但是报酬却如下图：</p>

<p><a href="/uploads/2009/09/SummerSalary.png"><img class="aligncenter size-medium wp-image-10273" height="172" src="/uploads/2009/09/SummerSalary-300x172.png" title="SummerSalary" width="300" /></a></p>

<p>与其这样，不如把寒暑假都取消了算了。省得让别人还以为所有老师寒暑假都在爽。</p>
