title: Zongjian's blog
description: Personal blog of Zongjian He
url: "https://www.hezongjian.com"

author:
  name: Zongjian He
  email: ""

timezone: America/New_York

plugins:
  - jekyll-feed
  - jekyll-remote-theme

exclude:
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "Makefile"
  - "fabfile.py"
  - "pelicanconf.py"
  - "publishconf.py"
  - "requirements.txt"
  - "Dockerfile"
  - "external/"
  - "deploy/"
  - "tasks.py"
  - "content"
  - ".bundle"
  - ".jekyll-cache"
  - "vendor"

# Handle Chinese characters in URLs
permalink: /:categories/:year/:month/:day/:title.html

# Slugify settings for non-ASCII characters
slugify: ascii

# Keep uploads in root directory
include:
  - "uploads"

# Minima theme via remote theme
remote_theme: jekyll/minima

# Minima theme settings
minima:
  skin: dark
  date_format: "%B %-d, %Y"
  show_excerpts: true

# Pagination settings
paginate: 10
paginate_path: "/page/:num/"
