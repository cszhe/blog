title: Zongjian's blog
description: Personal blog of Zongjian He
url: "https://gh.hezongjian.com"
baseurl: ""

author:
  name: Zongjian He
  email: ""

timezone: Pacific/Auckland

plugins:
  - jekyll-feed

exclude:
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "fabfile.py"
  - "publishconf.py"
  - "Dockerfile"
  - "external/"
  - "deploy/"
  - "tasks.py"
  - "content"
  - ".bundle"
  - ".jekyll-cache"
  - "vendor"

# Preserve old Pelican URLs - use slug field from frontmatter
# For future posts: add 'slug: your-slug-here' to frontmatter
permalink: /:slug.html

# Keep uploads in root directory
include:
  - "uploads"

# Slate theme
remote_theme: pages-themes/slate@v0.2.0
