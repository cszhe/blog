title: Zongjian's blog
description: Personal blog of Zongjian He
url: "https://www.hezongjian.com"

author:
  name: Zongjian He
  email: ""

timezone: America/New_York

markdown: kramdown
highlighter: rouge

plugins:
  - jekyll-feed

exclude:
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "Makefile"
  - "fabfile.py"
  - "pelicanconf.py"
  - "publishconf.py"
  - "requirements.txt"
  - "Dockerfile"
  - "external/"
  - "deploy/"
  - "tasks.py"
  - "content"
  - ".bundle"
  - ".jekyll-cache"
  - "vendor"

# Handle Chinese characters in URLs
permalink: /:categories/:year/:month/:day/:title.html

# Slugify settings for non-ASCII characters
slugify: ascii

# Keep uploads in root directory
include:
  - "uploads"
