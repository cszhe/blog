name: Deploy to GitHub Pages

on:
  push:
    branches:
      - convert-to-jekyll

jobs:
  deploy:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Build Jekyll
        run: |
          bundle install
          bundle exec jekyll build

      - name: Deploy to cszhe.github.io
        uses: cpina/github-action-push-to-another-repository@v1.7
        with:
          source-directory: '_site'
          destination-github-username: 'cszhe'
          destination-repository-name: 'cszhe.github.io'
          target-branch: 'main'
          github-token: ${{ secrets.GITHUB_TOKEN }}
