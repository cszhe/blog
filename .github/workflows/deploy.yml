name: Deploy to GitHub Pages

on:
  push:
    branches:
      - convert-to-jekyll

jobs:
  deploy:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Build Jekyll
        run: |
          bundle install
          bundle exec jekyll build

      - name: Deploy to cszhe.github.io
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.DEPLOY_TOKEN }}
          external_repository: cszhe/cszhe.github.io
          publish_dir: ./_site
