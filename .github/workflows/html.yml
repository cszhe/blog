name: Build Jekyll

on:
  push:
    branches:
      - convert-to-jekyll

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Build Jekyll
        run: |
          bundle install
          bundle exec jekyll build

      - name: Build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site
