name: Conatainerisation_Buildx

on:
  # Trigger the workflow on push only for the master branch
  push:
    branches:
      - master

jobs:
  buildx:
    runs-on: ubuntu-22.04
    strategy:
      max-parallel: 1
      matrix:
        python-version: ['3.10']

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      with:
        buildkitd-flags: --debug
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Generate HTML
      run: |
        make clean
        make publish
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    
    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        context: .
        push: true
        tags: hezongjian/blog:latest
        
    - name: deploy docker to hezongjian.com
      uses: appleboy/ssh-action@master
      with:
        host: hezongjian.com
        username: ubuntu
        key: ${{ secrets.SSHKEY }}
        script:  |
          docker-compose -f /home/ubuntu/dev/compose/hezongjian/docker-compose.yml pull
          docker-compose -f /home/ubuntu/dev/compose/hezongjian/docker-compose.yml up -d
    
