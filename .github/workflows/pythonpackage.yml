name: BVT

on:
  # Trigger the workflow on push only for the master branch
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-18.04
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]

    steps:
    - name: Checkout source code
      uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Checkout themes and plugins
      run: |
        git clone https://github.com/getpelican/pelican-themes.git ../pelican-themes
        git clone https://github.com/getpelican/pelican-plugins.git ../pelican-plugins
    - name: Generate HTML
      run: |
        make clean
        make publish
    - name: Deploy to firebase
      uses: w9jds/firebase-action@master
      env:
        PROJECT_ID: zhe-dev
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      with:
        args: "deploy"
    - name: copy htmls via ssh key
      uses: appleboy/scp-action@master
      env:
        HOST: hezongjian.com
        USERNAME: ubuntu
        KEY: ${{ secrets.SSHKEY }}
      with:
        source: "output/*"
        target: "~/wwwroot"
        strip_components: 1
        rm: true
      
