  <div class="post-content e-content" itemprop="articleBody">
    <p>2008年3月26日，偶要跟猪一起回山东拜堂了。2月29日在长宁区领了结婚证，4年才会有一个结婚纪念日，不会担心因为忘记结婚纪念日挨骂了，Yeah！上周末去苏州拍了结婚照，比较折腾，但是还小有成绩。希望婚事能够热热闹闹，开开心心。</p>

<p>就送上一张PPT截图吧，左边是我父母的结婚照 🙂</p>
