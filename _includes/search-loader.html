<!--
  Jekyll Simple Search loader
  See: <https://github.com/christian-fei/Simple-Jekyll-Search>
-->

{% capture result_elem %}
  <article class="px-1 px-sm-2 px-lg-4 px-xl-0">
    <header>
      <h2><a href="{url}">{title}</a></h2>
      <div class="post-meta d-flex flex-column flex-sm-row text-muted mt-1 mb-1">
        {categories}
        {tags}
      </div>
    </header>
    <p>{snippet}</p>
  </article>
{% endcapture %}

{% capture not_found %}<p class="mt-5">{{ site.data.locales[include.lang].search.no_results }}</p>{% endcapture %}

<script>
  /*
   * Local workaround for search functionality.
   *
   * The Chirpy theme's search-display.js (which handles UI toggling for search results)
   * is not included in the CDN version of theme.min.js (jekyll-theme-chirpy@7.4.1).
   * This code replicates the missing functionality:
   * - Initializes SimpleJekyllSearch
   * - Handles Enter key to trigger search
   * - Toggles visibility of search results wrapper and main content
   *
   * If the theme's JS is ever properly bundled and loaded, this workaround can be removed
   * and the theme's built-in search-display.js can be used instead.
   */

  function initSearch() {
    if (typeof SimpleJekyllSearch === 'undefined') {
      setTimeout(initSearch, 100);
      return;
    }

    const searchInput = document.getElementById('search-input');
    const resultsContainer = document.getElementById('search-results');

    SimpleJekyllSearch({
      searchInput: searchInput,
      resultsContainer: resultsContainer,
      json: '/assets/js/data/search.json',
      searchResultTemplate: '{{ result_elem | strip_newlines }}',
      noResultsText: '{{ not_found }}',
      templateMiddleware: function(prop, value, template) {
        if (prop === 'categories') {
          if (value === '') {
            return `${value}`;
          } else {
            return `<div class="me-sm-4"><i class="far fa-folder fa-fw"></i>${value}</div>`;
          }
        }

        if (prop === 'tags') {
          if (value === '') {
            return `${value}`;
          } else {
            return `<div><i class="fa fa-tag fa-fw"></i>${value}</div>`;
          }
        }
      }
    });

    // Handle Enter key to trigger search and show results
    searchInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        searchInput.dispatchEvent(new Event('input'));

        // Show results wrapper
        const resultWrapper = document.getElementById('search-result-wrapper');
        resultWrapper.classList.remove('d-none');
        resultWrapper.classList.add('d-block');

        // Hide main content to make room for results
        const mainWrapper = document.querySelector('#main-wrapper > .container > .row');
        if (mainWrapper) {
          mainWrapper.classList.add('d-none');
        }
      }
    });
  }

  initSearch();
</script>
