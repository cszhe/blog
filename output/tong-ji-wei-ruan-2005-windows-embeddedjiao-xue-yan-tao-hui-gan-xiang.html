<meta property="og:description" content="未分类 tags: 同济 嵌入式 软件 6月25日和26日，由我校软件学院与微软亚洲研究院联合举办的”2005微软嵌入式系统教学研讨会”，在我校成功举行。（此处略去数百字，原文，同济大学网站：从二月延期到四月，从四月延期到六月，终于，这个研讨会结束了。终于可以长长的松一口气，压在胸口半年的一块石头也可以落地了。回想一下，还是感慨良多。最早知道这个会议是在04年年底。万老师告诉我微软有个嵌入式的教学研讨，张亚勤等MS的高层也会到场。让我在这个研讨会上对《Windows’ target=_blank&gt;http://www.tongji.edu.cn/news/20050627162954.htm） 从二月延期到四月，从四月延期到六月，终于，这个研讨会结束了。终于可以长长的松一口气，压在胸口半年的一块石头也可以落地了。回想一下，还是感慨良多。 最早知道这个会议是在04年年底。万老师告诉我微软有个嵌入式的教学研讨，张亚勤等MS的高层也会到场。让我在这个研讨会上对《Windows CE嵌入式系统》这门课程的教学方法，教学内容等作一个经验介绍。介绍的对象是全国顶尖高效的老师。 后来一个寒假都战战兢兢的在想PPT该怎么做，内容该怎么讲。开学之后，听到的第一个消息是会议延期了，今年3月左右，又听到消息，会议延期到6月底了。而且张亚勤博士因为有事，估计不会出席了。随着会议日期一天天临近，一些实质性的筹备开始做起来了。我的任务又加了两个“动手实验”，要教老师动手做一些Windows CE下的应用开发，内核定制等实验。并且还负责做了一个培训相关的网站（虽然都是静态HTML，但是也体会到了一些非技术的问题，例如与某些人的交流……） 会议的前两天得到消息，我的任务又加了一条，要给一个老美用E文报告课程情况……这个也难不倒我，ppt做好之后，24号晚上找了一个英语专业的研究生MM，用两杯咖啡贿赂之，帮忙把ppt的一些不地道用词替换掉，对自己的口语还是有信心的。搞定！ 25号是周末，一大早就起来背着沉重的本本往嘉定跑。结果北安线不争气，堵车，九点开始的会议，到了那里还是迟到了20分钟。冲进会场，看到MS的张高在做报告。不能听汇报了，我还有活。跟宋雷还有MS ATC的张泽文一起到培训楼装机器。这台机器Platform Builder 5.0，Visual Studio 2005 beta，Windows Mobile SDK 5.0都有，堪称Windows CE开发的梦幻机器。还有幸见到了MS内部用的市场上买不到的基于Windows Mobile 5.0的PDA跟传说中跑在PC机上的Pocket PC的ARM Emulator。但是最后调了一个上午Emulator还是连不上。据说是因为没有DHCP服务器… 中午在协通大酒店吃了午饭，下午是分组讨论。我去了John Eldridge的高级开发组。John是Windows CE的架构师，有10年的Windows CE开发经验（人家是开发Windows CE，不是在Windows CE下开发……）。John讲了一些Windows CE的内核体系结构，还有Boot Loader跟OAL的移植，虽然是英文，但是不难懂，非常非常的精彩。听懂了一些困扰我很久的问题，例如PSL函数调用。Native Device Driver什么的。但是据我的观察，似乎这个屋里90%的老师都不在听，而在充分享用软院的802.11环境^^ 晚上是我的第一个动手实验。没想到回来这么多老师，把30个人容量的Windows CE实验室挤爆掉了，好在第一个晚上的实验不需要用到开发板，我们把一些老师放到了其它机房。实验还算顺利，大多数老师中了我的“计”，在Build OS的时候踩到了“Image Too Large”的Error。他们问我问题的时候，就是交流的最好时机了，呵呵。另外一边的项目演示据说也进行得非常不错，很多老师都对我们的“车载信息系统”项目非常感兴趣。万老师告诉我，明天顺便也把这个项目给老外讲解一下，宋雷对自己的E文信心不足，任务又落到我的肩上了。 晚上睡在协通，跟万老师一个房间。还三星级呢。感觉还不如负三星级的学生宿舍舒服……睡觉之前又把第二天要讲的东西顺了一遍。感觉没有问题了，才爬进被窝，那时候已经是第二天了^^万老师工作真是辛苦，晚上两点钟才回到酒店睡觉，我已经睡着了。 早上七点半起床，直接去了要演示的地方，老外叫Ivan，是Windows Embedded ChallengE的主管，早就听说过他的大名了。许峰雄博士也在场。Ivan似乎有些印度口音，还好我去年暑假练过印度英语，听着还顺耳。首先我向他介绍了课程情况。中间他问了几个问题，自我感觉回答的还算不错。然后又是项目演示，演示结束了之后又跟Ivan闲聊了一会儿。Ivan问我需要MS的什么Support，我说要Windows CE的Source Code，Ivan说这个大概会有Business的问题。早知道应该说让我去西雅图Redmond见见Bill Gates…… 我的第二个演讲在十点四十分，所以没听后面的演讲，就直接跑到报告厅去了。前面是台湾大学的老师在讲，感觉Q &amp; A非常热烈，所以临时也打算在自己的演讲后面加一个Q &amp; A。万老师一直叮嘱我的，不要怯场，要大胆。其实我感觉经过昨天晚上跟老师的交流，已经跟很多老师混得挺熟了，走上讲台的时候没感觉自己是在讲东西，更多的是跟老师交流。演讲也算顺利，没口吃，没说错话。后面20分钟的Q &amp; A老师挺积极的，很多老师对Learning by Doing很感兴趣，我也感觉到了自己的肩膀上责任重大。 中午陪CB, Ivan在VIP包厢吃了一顿。下午是分组讨论。出于对技术的兴趣，我又去了John的那组，结束之后，有幸跟John合了一张，作为留念吧。 screen.width/2)this.width=screen.width/2;’ &gt; 晚上是我的第二个动手实验，只有一句感慨“华恒的板子，烂!”。好多Download都失败了。把我忙坏了，后来还陪一些老师参观了IBM大型机跟软件学院的办公室。看到我们这里环境这么好，有些老师都想跳槽了…… 实验结束之后，整个会议也就结束了。最大的体会就是同济大学软件学院在很多方面的确走在了全国的前列。很多老师对软件学院的软硬件环境赞口不绝（据说清华的机房还是球面的显示器）。此外，在教学方面，在课程设置方面，感觉我们也有很大的优势（总比某些学校一年招一两千个本科生要好）。 据说MS很高兴，后果很严重，以后还要定期开这种会，天啊，救命啊。" />

<p>6月25日和26日，由我校软件学院与微软亚洲研究院联合举办的&#8221;2005微软嵌入式系统教学研讨会&#8221;，在我校成功举行。（此处略去数百字，原文，同济大学网站：<img src=http://style.blogcn.com/blogcnpage/style/images/images/aurl.gif align=absbottom hspace=2 alt='::URL::' border=0><a href='http://www.tongji.edu.cn/news/20050627162954.htm）<br>从二月延期到四月，从四月延期到六月，终于，这个研讨会结束了。终于可以长长的松一口气，压在胸口半年的一块石头也可以落地了。回想一下，还是感慨良多。<br>最早知道这个会议是在04年年底。万老师告诉我微软有个嵌入式的教学研讨，张亚勤等MS的高层也会到场。让我在这个研讨会上对《Windows&#8217; target=_blank>http://www.tongji.edu.cn/news/20050627162954.htm）<br>
从二月延期到四月，从四月延期到六月，终于，这个研讨会结束了。终于可以长长的松一口气，压在胸口半年的一块石头也可以落地了。回想一下，还是感慨良多。<br>
最早知道这个会议是在04年年底。万老师告诉我微软有个嵌入式的教学研讨，张亚勤等MS的高层也会到场。让我在这个研讨会上对《Windows</a>&nbsp;CE嵌入式系统》这门课程的教学方法，教学内容等作一个经验介绍。介绍的对象是全国顶尖高效的老师。<br>
后来一个寒假都战战兢兢的在想PPT该怎么做，内容该怎么讲。开学之后，听到的第一个消息是会议延期了，今年3月左右，又听到消息，会议延期到6月底了。而且张亚勤博士因为有事，估计不会出席了。随着会议日期一天天临近，一些实质性的筹备开始做起来了。我的任务又加了两个“动手实验”，要教老师动手做一些Windows&nbsp;CE下的应用开发，内核定制等实验。并且还负责做了一个培训相关的网站（虽然都是静态HTML，但是也体会到了一些非技术的问题，例如与某些人的交流……）<br>
会议的前两天得到消息，我的任务又加了一条，要给一个老美用E文报告课程情况……这个也难不倒我，ppt做好之后，24号晚上找了一个英语专业的研究生MM，用两杯咖啡贿赂之，帮忙把ppt的一些不地道用词替换掉，对自己的口语还是有信心的。搞定！<br>
25号是周末，一大早就起来背着沉重的本本往嘉定跑。结果北安线不争气，堵车，九点开始的会议，到了那里还是迟到了20分钟。冲进会场，看到MS的张高在做报告。不能听汇报了，我还有活。跟宋雷还有MS&nbsp;ATC的张泽文一起到培训楼装机器。这台机器Platform&nbsp;Builder&nbsp;5.0，Visual&nbsp;Studio&nbsp;2005&nbsp;beta，Windows&nbsp;Mobile&nbsp;SDK&nbsp;5.0都有，堪称Windows&nbsp;CE开发的梦幻机器。还有幸见到了MS内部用的市场上买不到的基于Windows&nbsp;Mobile&nbsp;5.0的PDA跟传说中跑在PC机上的Pocket&nbsp;PC的ARM&nbsp;Emulator。但是最后调了一个上午Emulator还是连不上。据说是因为没有DHCP服务器…<br>
中午在协通大酒店吃了午饭，下午是分组讨论。我去了John&nbsp;Eldridge的高级开发组。John是Windows&nbsp;CE的架构师，有10年的Windows&nbsp;CE开发经验（人家是开发Windows&nbsp;CE，不是在Windows&nbsp;CE下开发……）。John讲了一些Windows&nbsp;CE的内核体系结构，还有Boot&nbsp;Loader跟OAL的移植，虽然是英文，但是不难懂，非常非常的精彩。听懂了一些困扰我很久的问题，例如PSL函数调用。Native&nbsp;Device&nbsp;Driver什么的。但是据我的观察，似乎这个屋里90%的老师都不在听，而在充分享用软院的802.11环境^<em>^<br>
晚上是我的第一个动手实验。没想到回来这么多老师，把30个人容量的Windows&nbsp;CE实验室挤爆掉了，好在第一个晚上的实验不需要用到开发板，我们把一些老师放到了其它机房。实验还算顺利，大多数老师中了我的“计”，在Build&nbsp;OS的时候踩到了“Image&nbsp;Too&nbsp;Large”的Error。他们问我问题的时候，就是交流的最好时机了，呵呵。另外一边的项目演示据说也进行得非常不错，很多老师都对我们的“车载信息系统”项目非常感兴趣。万老师告诉我，明天顺便也把这个项目给老外讲解一下，宋雷对自己的E文信心不足，任务又落到我的肩上了。<br>
晚上睡在协通，跟万老师一个房间。还三星级呢。感觉还不如负三星级的学生宿舍舒服……睡觉之前又把第二天要讲的东西顺了一遍。感觉没有问题了，才爬进被窝，那时候已经是第二天了^</em>^万老师工作真是辛苦，晚上两点钟才回到酒店睡觉，我已经睡着了。<br>
早上七点半起床，直接去了要演示的地方，老外叫Ivan，是Windows&nbsp;Embedded&nbsp;ChallengE的主管，早就听说过他的大名了。许峰雄博士也在场。Ivan似乎有些印度口音，还好我去年暑假练过印度英语，听着还顺耳。首先我向他介绍了课程情况。中间他问了几个问题，自我感觉回答的还算不错。然后又是项目演示，演示结束了之后又跟Ivan闲聊了一会儿。Ivan问我需要MS的什么Support，我说要Windows&nbsp;CE的Source&nbsp;Code，Ivan说这个大概会有Business的问题。早知道应该说让我去西雅图Redmond见见Bill&nbsp;Gates……<br>
我的第二个演讲在十点四十分，所以没听后面的演讲，就直接跑到报告厅去了。前面是台湾大学的老师在讲，感觉Q&nbsp;&amp;&nbsp;A非常热烈，所以临时也打算在自己的演讲后面加一个Q&nbsp;&amp;&nbsp;A。万老师一直叮嘱我的，不要怯场，要大胆。其实我感觉经过昨天晚上跟老师的交流，已经跟很多老师混得挺熟了，走上讲台的时候没感觉自己是在讲东西，更多的是跟老师交流。演讲也算顺利，没口吃，没说错话。后面20分钟的Q&nbsp;&amp;&nbsp;A老师挺积极的，很多老师对Learning&nbsp;by&nbsp;Doing很感兴趣，我也感觉到了自己的肩膀上责任重大。<br>
中午陪CB,&nbsp;Ivan在VIP包厢吃了一顿。下午是分组讨论。出于对技术的兴趣，我又去了John的那组，结束之后，有幸跟John合了一张，作为留念吧。</p>
<p><a href='http://images.blogcn.com/2005/6/27/11/omale,20050627215924.jpg'  target='_blank' ><img src='http://images.blogcn.com/2005/6/27/11/omale,20050627215924.jpg' border='0' onload='if(this.width>screen.width/2)this.width=screen.width/2;&#8217; &gt;</img></a></p>
<p>晚上是我的第二个动手实验，只有一句感慨“华恒的板子，烂!”。好多Download都失败了。把我忙坏了，后来还陪一些老师参观了IBM大型机跟软件学院的办公室。看到我们这里环境这么好，有些老师都想跳槽了……<br>
实验结束之后，整个会议也就结束了。最大的体会就是同济大学软件学院在很多方面的确走在了全国的前列。很多老师对软件学院的软硬件环境赞口不绝（据说清华的机房还是球面的显示器）。此外，在教学方面，在课程设置方面，感觉我们也有很大的优势（总比某些学校一年招一两千个本科生要好）。<br>
据说MS很高兴，后果很严重，以后还要定期开这种会，天啊，救命啊。</p>
