有大量的关于managed代码的描述。例如： RELEASETYPE=DEFAULT !ELSEIF “＄(RELEASETYPE)” == “SDK” !ELSEIF “＄(RELEASETYPE)” == “OAK” !ELSEIF “＄(RELEASETYPE)” == “DDK” !ELSEIF “＄(RELEASETYPE)” == “MANAGED”   注意注意！！ !ELSEIF “＄(RELEASETYPE)” == “PLATFORM” !ELSEIF “＄(RELEASETYPE)” == “LOCAL” !ELSEIF “＄(RELEASETYPE)” == “CETK” !ELSEIF “＄(RELEASETYPE)” == “CUSTOM” 经过精密的理论推导，觉得Windows CE 5.0的Build System应该是可以直接编译C#代码的。那就自己动手来一把。 随便在某个平台下建立一个目录，就叫manage，然后用迅雷不及掩耳盗铃的速度就写好了hello.cs，内容当然是HelloWorld： using System; namespace Hello {     class Hello     {         public static void Main(String [] args)         {             System.Console.WriteLine(“Hello World”);         }              } } 然后建立makefile文件，内容当然只有永远的一行： !INCLUDE ＄(_MAKEENVROOT)\makefile.def 然后sources文件是重点，内容如下： __PROJROOT= E:\WINCE500\PBWorkspaces\Test\manage RELEASETYPE=MANAGED TARGETTYPE=MANAGED_EXE TARGETNAME=Hello MANAGED_REFERENCES = mscorlib.dll;System.dll SOURCES= \   hello.cs \ RELEASETYPE和TARGETTYPE都要设置成文档中没有说明的类型，MANAGED和MANAGED_EXE。（文档没说你怎么知道的？…我是看makefile.def里面看到的）。MANAGED_REFERENCES是其他DLL引用。要把mscorlib.dll和System.dll加进去，否则会抱错。中间是用分号间隔。 然后在PB里面Open Release Directory，CD到Manage目录，然后build –c，呵呵0 error 0 warning。然后再\oak\target\MANAGED\debug目录下顺利地找到的Hello.exe。 大功告成，事实证明。虽然文档没记载，在Platform Builder下编译managed Code还是可行的。" />

<p>在微软的MSDN文档中，并没有介绍使用命令行工具编译托管代码，仅仅介绍了如何使用sources,&nbsp;dirs编译C/C++代码。但是我们每次通过命令行编译代码，最终都会列出一个这样的清单：<br>

我们可以注意到有一项这样的提示：<br>
BUILD:&nbsp;[00:0000000040<img src='http://sys2.blogcn.com/images/tongue.gif' border='0' onload='if(this.width>screen.width/2)this.style.width=screen.width/2;&#8217;&gt;ROGC&nbsp;]&nbsp;Csharp&nbsp;Targets&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;0<br>
C#&nbsp;Target？对！C#&nbsp;Target，如果Build&nbsp;System真的不支持编译托管代码，那么怎么会有这项提示呢，直觉中感觉似乎微软在Windows&nbsp;CE&nbsp;5.0中增加了点什么。<br>
今天无意浏览了每个makefile都会包含的在编译系统中地位极为重要makefile.def文件，发现其中有大量的关于managed代码的描述。例如：<br>
RELEASETYPE=DEFAULT<br>
!ELSEIF&nbsp;&#8220;＄(RELEASETYPE)&#8221;&nbsp;==&nbsp;&#8220;SDK&#8221;<br>
!ELSEIF&nbsp;&#8220;＄(RELEASETYPE)&#8221;&nbsp;==&nbsp;&#8220;OAK&#8221;<br>
!ELSEIF&nbsp;&#8220;＄(RELEASETYPE)&#8221;&nbsp;==&nbsp;&#8220;DDK&#8221;<br>
!ELSEIF&nbsp;&#8220;＄(RELEASETYPE)&#8221;&nbsp;==&nbsp;&#8220;MANAGED&#8221;&nbsp;&nbsp;&nbsp;注意注意！！<br>
!ELSEIF&nbsp;&#8220;＄(RELEASETYPE)&#8221;&nbsp;==&nbsp;&#8220;PLATFORM&#8221;<br>
!ELSEIF&nbsp;&#8220;＄(RELEASETYPE)&#8221;&nbsp;==&nbsp;&#8220;LOCAL&#8221;<br>
!ELSEIF&nbsp;&#8220;＄(RELEASETYPE)&#8221;&nbsp;==&nbsp;&#8220;CETK&#8221;<br>
!ELSEIF&nbsp;&#8220;＄(RELEASETYPE)&#8221;&nbsp;==&nbsp;&#8220;CUSTOM&#8221;<br>
经过精密的理论推导，觉得Windows&nbsp;CE&nbsp;5.0的Build&nbsp;System应该是可以直接编译C#代码的。那就自己动手来一把。<br>
随便在某个平台下建立一个目录，就叫manage，然后用迅雷不及掩耳盗铃的速度就写好了hello.cs，内容当然是HelloWorld：<br>
using&nbsp;System;</p>
<p>namespace&nbsp;Hello<br>
{<br>
&nbsp;&nbsp;&nbsp;&nbsp;class&nbsp;Hello<br>
&nbsp;&nbsp;&nbsp;&nbsp;{<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;public&nbsp;static&nbsp;void&nbsp;Main(String&nbsp;[]&nbsp;args)<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;System.Console.WriteLine(&#8220;Hello&nbsp;World&#8221;);<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;}<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>
&nbsp;&nbsp;&nbsp;&nbsp;}<br>
}</p>
<p>然后建立makefile文件，内容当然只有永远的一行：<br>
!INCLUDE&nbsp;＄(_MAKEENVROOT)\makefile.def<br>
然后sources文件是重点，内容如下：</p>
<p>__PROJROOT=&nbsp;E:\WINCE500\PBWorkspaces\Test\manage<br>
RELEASETYPE=MANAGED<br>
TARGETTYPE=MANAGED_EXE<br>
TARGETNAME=Hello<br>
MANAGED_REFERENCES&nbsp;=&nbsp;mscorlib.dll;System.dll</p>
<p>SOURCES=&nbsp;\<br>
&nbsp;&nbsp;hello.cs&nbsp;\</p>
<p>RELEASETYPE和TARGETTYPE都要设置成文档中没有说明的类型，MANAGED和MANAGED_EXE。（文档没说你怎么知道的？…我是看makefile.def里面看到的）。MANAGED_REFERENCES是其他DLL引用。要把mscorlib.dll和System.dll加进去，否则会抱错。中间是用分号间隔。</p>
<p>然后在PB里面Open&nbsp;Release&nbsp;Directory，CD到Manage目录，然后build&nbsp;–c，呵呵0&nbsp;error&nbsp;0&nbsp;warning。然后再\oak\target\MANAGED\debug目录下顺利地找到的Hello.exe。<br>
大功告成，事实证明。虽然文档没记载，在Platform&nbsp;Builder下编译managed&nbsp;Code还是可行的。</p>
