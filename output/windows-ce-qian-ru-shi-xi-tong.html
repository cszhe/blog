<p>又很久没有更新博客了。最近在忙什么呢？一个好消息是经过一年的努力,<Windows&nbsp;CE嵌入式系统>这本书终于到了最后的阶段了.下面是这本书的封面.估计在10月份就可以面世.</p>
<p><a href='http://images.blogcn.com/2006/9/7/9/omale,20060907172345.jpg'  target='_blank' ><img src='http://images.blogcn.com/2006/9/7/9/omale,20060907172345.jpg' border='0' onload='if(this.width>screen.width/2)this.width=screen.width/2;&#8217; &gt;</img></a></p>
<p>同时也要感谢张亚勤博士在百忙之中抽出时间,为这本书作了序:</p>
<p>&nbsp;&nbsp;&nbsp;序&nbsp;</p>
<p>&nbsp;&nbsp;&nbsp;近年来，嵌入式技术及产品的快速成长成为了全球ＩＴ产业发展的显著特征之一。嵌入式系统以多种多样的形式，日益融入到人们的生活和工作之中。嵌入式技术、互联技术和个人计算以及高性能计算一起，构建了后PC时代中“计算无处不在”的蓝图。</p>
<p>&nbsp;&nbsp;&nbsp;嵌入式操作系统是嵌入式系统的核心，是连接嵌入式设备和应用的重要部件。它一方面要支持各种功能及规格的硬件设备，另一方面要为各种应用程序提供一致的功能调用接口，同时还需要在有限的系统资源上尽可能快地完成应用的计算需求。</p>
<p>&nbsp;&nbsp;&nbsp;Windows&nbsp;CE是微软公司推出的一个功能强大的实时嵌入式操作系统，它具有很多优秀的性能。Windows&nbsp;CE操作系统的模块化设计，使开发人员可以根据需求定制设备，这种定制可以帮助快速地开发功能各异的产品与服务。Windows&nbsp;CE提供的一系列的集成定制和开发工具，使得开发嵌入式软件的门槛大大降低了。Windows&nbsp;CE已经越来越多的被开发厂商支持及使用，迅速成为主流嵌入式操作系统平台之一。基于Windows&nbsp;CE的Windows&nbsp;Mobile使得全球范围内智能手机平台和市场得以快速地发展，Windows&nbsp;CE还在PDA、机顶盒以及多种网络媒体设备中得到了广泛的应用。</p>
<p>&nbsp;&nbsp;&nbsp;目前在中国，对嵌入式软件复合型人才的培养，成为嵌入式产业的可持续发展的瓶颈，加强与完善高校嵌入式系统教学已迫在眉睫。</p>
<p>&nbsp;&nbsp;&nbsp;微软公司配合高校的嵌入式教学推出了Windows&nbsp;CE课程源代码共享计划，允许高校将Windows&nbsp;CE源代码纳入学校课程教材及授课内容之中，更加便于教师深入透彻的为学生介绍嵌入式系统原理。从这个意义上来讲，Windows&nbsp;CE作为嵌入式系统教学实例，既能反映当前嵌入式操作系统的发展方向，又能结合当前的实际应用，是一个非常理想的嵌入式系统教学平台。</p>
<p>&nbsp;&nbsp;&nbsp;本书的作者何宗健老师根据自己在嵌入式领域的科研和教学经验，基于微软最新Windows&nbsp;CE&nbsp;5.0技术，深入浅出地介绍了Windows&nbsp;CE系统的原理及开发流程，并提供了大量的实例和技术资源，该书可以在高校嵌入式系统教学方面起到很好的辅助作用。</p>
<p>&nbsp;&nbsp;&nbsp;我想借此机会代表微软公司和微软中国研发集团表示对支持中国教育事业的长期承诺和诚意。我们希望今后能够和更多的中国高校一起，了解主流计算机技术的最新动态，帮助高校教学与最新业界技术相结合，培养出更多社会需要的优秀人才。&nbsp;</p>
<p>&nbsp;&nbsp;&nbsp;张亚勤</p>
<p>&nbsp;&nbsp;&nbsp;2006年7月于北京</p>
