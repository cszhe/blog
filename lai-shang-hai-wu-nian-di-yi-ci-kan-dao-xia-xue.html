  <div class="post-content e-content" itemprop="articleBody">
    <p>今年是来上海的第五个年头了。第一次看到下雪。拿出相机拍了一张。冰雪覆盖的宁远楼……</p>

<p>好冷啊。或许真的是越北方人越怕冷。想念家里的暖气，想念室外天寒地冻，室内温暖如春的感觉。今天冷得什么都没干成。明天打算去嘉定了，至少还有空调。不然真的会应了那句诗“路有冻死骨”。我还没有为光荣伟大的社会主义事业作贡献呢……</p>
